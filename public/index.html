<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式網頁</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container iframe {
            width: 100%;
            height: 60vh; /* 使用百分比高度讓它自適應 */
            border: none;
        }

        .button-container {
            margin: 20px 0;
        }

        .call-button {
            display: inline-block;
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .call-button:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .form-container iframe {
                height: 80vh; /* 手機上增加高度 */
            }

            .form-container {
                font-size: 25px; /* 手機上增加字體大小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 圖片 -->
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="示例圖片">
        </div>

        <!-- 撥打電話按鈕 -->
        <div class="button-container">
            <a href="tel:0968333591" class="call-button">撥打電話</a>
        </div>
        
        <!-- 嵌入Google表單 -->
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSerg4xdULGd5zyMN4XEWA2iMoX3u5D9sU-6PpxkB1ElaDIZ6A/viewform?embedded=true">載入中…</iframe>
        </div>
    </div>
</body>
</html>
